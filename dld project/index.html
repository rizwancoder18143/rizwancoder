<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dld-project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="input" placeholder="" />
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">/</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">+</button>
      <button class="btn">00</button>
      <button class="btn">.</button>
      <button class="btn">%</button>
      <button class="cut">C</button>
    </div>
    <div class="buttons">
        <button class="encoder">Encoder</button>
        <button class="decoder">Decoder</button>
    </div>

    <div class="details-container">
      <div class="encoder-history">
      <h1 class="h1">Encoder</h1>
        <p>History</p>
      </div>

      <div class="decoder-history">
      <h1 class="h2">Decoder</h1>
        <p id="p">History</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
